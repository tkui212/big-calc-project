<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
function bris(st,index){
  let i=index
  let Bcount=0
              let text=""
              for(let j=i-1;j>-1;j--){
                // console.log(st[j])
                if(st[j]==")"){
                  Bcount++
                  text=st[j]+text
                }
                else if(st[j]=="("){
                  Bcount--
                  text=st[j]+text
                }
                else{
                  text=st[j]+text
                }
                if(Bcount==0){
                  return text
                }
              }
              return false
}
function Meth(st){
        console.log(st)
        let hold=st
        while(hold.indexOf("^0.5")>0){
          let index=hold.indexOf("^0.5")
          let powerd=bris(hold,index)
          console.log(powerd)
          hold=hold.replace(`${powerd}^0.5`,`pow(${powerd},0.5)`)
        }
        while(hold.indexOf("^2")>0){
          let index=hold.indexOf("^2")
          let powerd=bris(hold,index)
          console.log(powerd)
          hold=hold.replace(`${powerd}^2`,`pow(${powerd},2)`)
        }
      
        return hold
        // if(st=="^")
    //exactmath
  }
console.log(Meth("((100)^2+(100)^2)^0.5"))

    
    
    
    
    </script>

    <title>Mathhhh</title>
